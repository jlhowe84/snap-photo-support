<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAP Photo Support - Customer Service</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="logo-container mb-0">
                        <img src="assets/snap-logo.png" alt="SNAP Photo Support" class="header-logo">
                    </div>
 
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="contact-info">
                        <p class="mb-1"><i class="fas fa-phone me-2"></i>1-215-256-9151</p>
                        <p class="mb-0"><i class="fas fa-envelope me-2"></i>support@snapphotoday.com</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://snapphotoday.com">
                            <i class="fas fa-home me-1"></i>
                            Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- FAQ Section -->
        <section class="mb-5" id="faq-section">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-question-circle me-2 text-primary"></i>
                        Frequently Asked Questions
                    </h2>
                    
                    <!-- FAQ Search -->
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" 
                                   class="form-control" 
                                   id="faq-search" 
                                   placeholder="Search questions..."
                                   aria-label="Search frequently asked questions">
                        </div>
                    </div>

                    <!-- FAQ Category Cards -->
                    <div id="faq-categories" class="mb-4">
                        <div class="row" id="category-cards">
                            <!-- Category cards will be dynamically loaded here -->
                            <div id="categories-loading" class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading FAQ categories...</span>
                                </div>
                                <p class="mt-2">Loading FAQ categories...</p>
                            </div>
                        </div>
                    </div>

                    <!-- FAQ Accordion (Hidden by default, shown when category is selected) -->
                    <div id="faq-accordion-container" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 id="selected-category-title" class="mb-0"></h3>
                            <button class="btn btn-outline-secondary btn-sm" id="back-to-categories">
                                <i class="fas fa-arrow-left me-1"></i>Back to Categories
                            </button>
                        </div>
                        <div class="accordion" id="faqAccordion" role="tablist" aria-multiselectable="true">
                            <!-- FAQ items will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Support Ticket Form Section -->
        <section class="mb-5" id="support-form-section">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-ticket-alt me-2 text-primary"></i>
                        Still have questions? Submit a ticket.
                    </h2>
                    
                    <!-- Fillout Form Embed -->
                    <div class="text-center">
                        <div style="width:100%;height:500px;" data-fillout-id="riMa6TkZzzus" data-fillout-embed-type="standard" data-fillout-inherit-parameters data-fillout-dynamic-resize></div>
                        <script src="https://server.fillout.com/embed/v1/"></script>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>SNAP Photo</h5>
                    <p class="mb-0 mt-2">
                        <i class="fas fa-map-marker-alt me-2"></i>
                        414 Main St, Harleysville PA
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">
                        <i class="fas fa-clock me-2"></i>
                        Support Hours: Mon-Fri 9AM-6PM EST
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
