  <g transform="rotate(120, 16, 16)">
    <path d="M16 4 L20 12 L12 12 Z" fill="#2C3E50"/>
  </g>
  <g transform="rotate(180, 16, 16)">
    <path d="M16 4 L20 12 L12 12 Z" fill="#2C3E50"/>
  </g>
  <g transform="rotate(240, 16, 16)">
    <path d="M16 4 L20 12 L12 12 Z" fill="#2C3E50"/>
  </g>
  <g transform="rotate(300, 16, 16)">
    <path d="M16 4 L20 12 L12 12 Z" fill="#2C3E50"/>
